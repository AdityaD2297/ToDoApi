version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todoapp-postgres
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - todoapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todoapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  todoapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/todoapp
      DB_USERNAME: todo_user
      DB_PASSWORD: todo_password
      JWT_SECRET: myVerySecureSecretKeyForJWTTokenGenerationThatIsLongEnough
      JWT_EXPIRATION: 86400000
      SERVER_PORT: 8080
      DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todoapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: todoapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - todoapi
    networks:
      - todoapp-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  todoapp-network:
    driver: bridge
