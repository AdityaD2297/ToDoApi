server:
  port: 8080
  tomcat:
    max-swallow-size: 1MB

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/todoapp
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-request-size: 1MB
      max-file-size: 1MB

logging:
  level:
    com.application.todoapi: DEBUG
    org.springframework.web.servlet.handler.HandlerMappingIntrospector: ERROR
    org.springframework.security: DEBUG

management:
  endpoint:
    web:
        exposure:
            include: health,info,env,beans

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
